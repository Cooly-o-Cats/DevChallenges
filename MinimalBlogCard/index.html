<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <div class="card__main">
            <div class="image">
                <img src="cactus_img.jpg" alt="Image of a potted cactus">
            </div>
            <div class="label">Design</div>
            <div class="body">
                <h1>Embracing Minimalism</h1>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
        </div>
        <hr>
        <div class="footer">
            <p class="author">Annie Spratt</p>
        </div>
    </main>
</body>
</html>
