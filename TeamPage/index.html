<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="icon" href="./assets/img/devchallenges.png">
    <link rel="stylesheet" href="./styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The creative crew</h1>
        <div class="desc">
            <h2>Who we are</h2>
            <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
        </div>
    </header>
    <main>
        <div class="card-grid">
            <div class="card">
                <figure>
                    <img src="assets/img/photo1.png" alt="A picture of Bill Mahoney">
                    <figcaption>Product Owner</figcaption>
                </figure>
                <p>Bill Mahoney</p>
            </div>
            <div class="card">
                <figure>
                    <img src="assets/img/photo2.png" alt="A picture of Saba Cabrera">
                    <figcaption>Art director</figcaption>
                </figure>
                <p>Saba Cabrera</p>
            </div>
            <div class="card">
                <figure>
                    <img src="assets/img/photo3.png" alt="A picture of Shae Le">
                    <figcaption>Tech Lead</figcaption>
                </figure>
                <p>Shae Le</p>
            </div>
            <div class="card">
                <figure>
                    <img src="assets/img/photo4.png" alt="A picture of Skylah Lu">
                    <figcaption>Ux Designer</figcaption>
                </figure>
                <p>Skylah Lu</p>
            </div>
            <div class="card">
                <figure>
                    <img src="assets/img/photo5.png" alt="A picture of Griff Richards">
                    <figcaption>Developer</figcaption>
                </figure>
                <p>Griff Richards</p>
            </div>
            <div class="card">
                <figure>
                    <img src="assets/img/photo6.png" alt="A picture of Stan John">
                    <figcaption>Developer</figcaption>
                </figure>
                <p>Stan John</p>
            </div>
        </div>
    </main>
    <footer>
        <p>created by <strong><u>Liamr</u></strong> - devChallenges.io</p>
    </footer>
</body>
</html>
